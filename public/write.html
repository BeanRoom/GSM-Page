<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSM DEV</title>

    <script src="./ckeditor5_classic/ckeditor.js"></script>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="제목 입력" name="id">
      <textarea name="text" id="editor" rows="8" cols="80" placeholder="내용 입력"></textarea>
      <script>
        ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
          console.log( editor );
        } )
        .catch( error => {
          console.error( error );
        } );
      </script>
      <button>입력</button>
    </form>
  </body>
</html>
